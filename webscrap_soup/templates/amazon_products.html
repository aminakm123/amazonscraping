<body>
    <h1>Amazon Product Data</h1>
    <div id="product-list">
        <!-- Product details will be displayed here -->
    </div>
    <script>
    $(document).ready(function(){    
        const productListDiv = document.getElementById('product-list');
        var all_products = JSON.parse('{{ all_products|escapejs }}');
        all_products.forEach((product) => {
            const productDiv = document.createElement('div');
            productDiv.innerHTML = `
                <h3>${product['Product name']}</h3>
                <p><strong>Manufacturer:</strong> ${product['Manufacturer']}</p>
                <p><strong>Price:</strong> â‚¹${product['Product price']}</p>
                <p><strong>Rating:</strong> ${product['Product rating']}</p>
                <p><strong>Number of Reviews:</strong> ${product['Number of reviews']}</p>
                <p><a href="${product['Product URL']}">Product Link</a></p>
                <hr>
            `;
            productListDiv.appendChild(productDiv);
        });
    });


    </script>
